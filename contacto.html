    <header class="shadow_bg">
        <a href="index.html"><img id="imagen_logo" src="./imagenes/logo_atla.png" alt="Logo de Avatar: The Last Airbender"> </a>
        <nav id="navegador_header">
            <a href="index.html"><p>INICIO</p></a>

            <a href="galeria.html"><p>GALERIA</p></a>
            <a href="contacto.html"><p>CONTACTO</p></a>
        </nav>
    </header>
    <section id="container_contacto" class="container_styles">
        <video class="video_background" src="./imagenes/video_background.mp4" autoplay muted loop></video> 
        <h1 id="h1_contacto" class="shadow_bg"><p>ENVIANOS UN MENSAJE</p></h1>
        <div id="form_wrapper" class="shadow_bg">
            <form action="contacto.html" method="get" id="form_contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required/>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="nombre" placeholder="Ingrese su apellido (Opcional)"/>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email" required/>          
            </form>
            <label for="mensaje">Mensaje:</label>
            <textarea form="form_contacto" placeholder="Escriba su mensaje" id="mensaje" name="mensaje" required></textarea>
            <div id="button_wrapper">
                <button id="boton_enviar" form="form_contacto"><p>Enviar</p></button>
            </div>
        </div>    
    </section>
    <footer class="shadow_bg">
